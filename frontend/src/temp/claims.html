<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescription Dashboard</title>
    <link rel="stylesheet" href="./claims.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="menu-title"><i class="bx bx-home"></i> Dashboard</div>
        <div class="menu-item">
          <button><i class="bx bx-file"></i> Prescription</button>
        </div>
        <div class="menu-item">
          <button><i class="bx bx-chat"></i> Chat Assist</button>
        </div>
        <div class="menu-item">
          <button style="background-color: #29b6f6; color: white">
            <i class="bx bx-file"></i> Claims
          </button>
        </div>
        <div class="logout-item">
          <button id="logout-button">
            <i class="bx bx-log-out"></i> Logout
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Insurance Claims</h1>
        </div>
        <div class="dynamic">
          <div class="first">
            <button id="add-button" class="add-btn">
              <i class="bx bx-plus"></i>
              <p>Upload Your Bill</p>
            </button>
          </div>
          <div id="popup-form" class="popup-form" style="display: none">
            <form id="prescription-form">
              <div class="file-upload-container">
                <label for="file-upload" class="file-upload-label">
                  <i class="bx bx-upload"></i> Upload files
                </label>
                <input
                  type="file"
                  id="file-upload"
                  name="file-upload"
                  class="file-upload"
                  required
                />
              </div>
              <label for="description">Reason for Treatment</label>
              <textarea
                id="description"
                name="description"
                placeholder="Message text goes here"
                rows="5"
                required
              ></textarea>
              <button type="submit" class="upload-btn">Upload</button>
            </form>
          </div>
          <div class="second" style="display: none">
            <button id="new-btn" class="new-btn">New</button>
            <table>
              <thead>
                <tr>
                  <th>Bill</th>
                  <th>Status</th>
                  <th>Reason</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="prescription-data">
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="claims.js"></script>
  </body>
</html>
